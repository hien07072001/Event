<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caulenhswitch-case</title>
</head>
<body>
<p>Tên tháng</p>
<Input id="num" type="number"><button type="button" onclick="check()">tính số ngay</button>
<script>
    function check () {
        let num=document.getElementById('num').value;
        switch (num) {
            case"1": case"3": case"5" : case"7": case"8": case"10": case"12":
                alert("31 ngày");
                break;
            case"2":
                alert("28 hoặc  29  ngày");
                break;
            case"4": case"6": case"9": case"11":
                alert("30 ngày");
                break;


        }
    }
</script>
</body>
</html>
